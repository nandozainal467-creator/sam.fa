<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
      opacity: 0.9;
    }

    .signature {
      margin-top: 25px;
      font-style: italic;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffffff44;
      }
      to {
        text-shadow: 0 0 20px #ffffffaa;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Terima Kasih ü§ç</h1>
    <p>
      Terima kasih sudah mencoba mengenal saya.<br>
      Setiap langkah kecil untuk saling memahami<br>
      adalah hal yang sangat berarti.
    </p>
    <p>
      Semoga kebaikan selalu menyertai langkahmu,<br>
      dan apa pun yang kamu cari,<br>
      kamu temukan dengan penuh keikhlasan.
    </p>
    <div class="signature">
      ‚Äî dari saya, sam.fadillah ‚Äî
    </div>
  </div>

</body>
</html>
